{% extends 'base.html' %}

{% load static %}  

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-bold mb-4 text-center">Log In</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <!-- Render each field manually to control layout and add Tailwind classes -->
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your username">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your password">
            </div>
            <!-- Hidden next input field, if necessary -->
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Log In</button>
            <div class="mt-4 text-start">
                <small class="text-gray-500">Don't have an account? <a href="{% url 'register_applicant' %}" class="text-indigo-600 hover:text-indigo-800">Sign Up as Applicant</a></small>
            </div>
            <div class="text-start">
                <small class="text-gray-500">Don't have an account? <a href="{% url 'register_recruiter' %}" class="text-indigo-600 hover:text-indigo-800">Sign Up as Recruiter</a></small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
