{% extends 'base.html' %}
{% block content %}

<h1>Applicants List</h1>

{% for applicant in applicants %}

<a href="" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/docs/images/blog/image-4.jpg" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ applicant.name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Title: {{ applicant.title }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Email: {{ applicant.email }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Contact No: {{ applicant.contactnumber }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"> <p>Address: {{ applicant.address }}</p></p>
    </div>
</a>

{% endfor %}

{% endblock %}
